<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="calculator, web, development, html, css, javascript">
    <meta name="description" content="this website is built with html,css and javascript for its functionalities">
    <meta name="author" content="put your name">

    <!-- CSS Link -->
    <title>Calculator with JavaScript</title>
    <link rel="stylesheet" href="calculator.css">

    <!-- favicon -->
     <link rel="icon" href="addyourimageshere" type="icon/extension">
</head>
<body>
    <!-- html code -->
     <div class="container">
        <h3>simple calculator with javascript</h3>
        <input type="text" class="display">
        <div class="buttons">
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
            
            <!-- <button class="operator" data-value="0">0</button>
            <button class="operator" data-value=".">.</button> -->
        </div>
     </div>
     <!-- JS Link -->
     <script src="calculator.js"></script>

</body>
</html>
